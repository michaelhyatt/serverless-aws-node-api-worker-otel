service: aws-node-simple-http-endpoint

frameworkVersion: '2'


provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  lambdaHashingVersion: '20201221'
  region: ${file(env.json):aws-region}
  tracing:
    lambda: PassThrough
  environment:
    AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-handler
    OPENTELEMETRY_COLLECTOR_CONFIG_FILE: /var/task/collector.yaml
    APM_SERVER_URL: ${file(env.json):apm-server-url}
    APM_SERVER_TOKEN: ${file(env.json):apm-server-token}
    OTEL_PROPAGATORS: tracecontext
    OTEL_LOG_LEVEL: debug

functions:

  producer:
    handler: handler.consumer
    layers:
      - arn:aws:lambda:${file(env.json):aws-region}:901920570463:layer:aws-otel-nodejs-ver-0-19-0:1     
    environment:
      CONSUMER_API: https://#{ApiGatewayRestApi}.execute-api.#{AWS::Region}.amazonaws.com/${self:provider.stage}/ping         
    events:
      - http:
          method: post
          path: produce  

  consumer:
    handler: handler.producer
    layers:
      - arn:aws:lambda:${file(env.json):aws-region}:901920570463:layer:aws-otel-nodejs-ver-0-19-0:1     
    events:
      - http:
          path: ping
          method: get


plugins:
  - serverless-pseudo-parameters
  - serverless-plugin-include-dependencies  